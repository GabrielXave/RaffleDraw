<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FECES Day Raffle</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: auto;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .prize-display {
            font-size: 3rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            min-width: 80%;
        }
        .winner-display {
            font-size: 5rem;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700;
            margin: 2rem 0;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        button {
            padding: 1.5rem 3rem;
            font-size: 2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            width: 90%;
            margin: 2rem auto;
        }
        .number {
            padding: 1rem;
            background: #16213e;
            border-radius: 8px;
            font-size: 1.5rem;
            transition: all 0.2s;
        }
        .number.selected {
            background: #ffd700;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffd700;
        }
        .current-prize {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        .confetti {
            position: absolute;
             display: none;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .prize-display {
                font-size: 2rem;
                min-width: 90%;
            }
            .number {
                font-size: 1rem;
                padding: 0.5rem;
            }
            .number-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            button {
                font-size: 1.5rem;
                padding: 1rem 2rem;
            }
        }


        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .prize-display {
                font-size: 1.8rem;
                min-width: 100%;
            }
            .number {
                font-size: 0.9rem;
                padding: 0.5rem;
            }
            .number-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            button {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
        }


        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1a1a2e;
            padding: 3rem;
            border-radius: 15px;
            color: white;
            text-align: center;
            max-width: 600px;
            width: 80%;
        }
        .modal button {
            background: #4CAF50;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .modal button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="screen" id="mainScreen">
        <h1>ðŸŽ‰ FECES DAY RAFFLEðŸŽ‰</h1>
        
        <div class="current-prize" id="currentPrizeDisplay">1st Prize: Laptop</div>
        
        <div class="number-grid" id="numbersGrid"></div>
        
        <button id="shuffleBtn">SHUFFLE FOR 1ST PRIZE</button>
    </div>


    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="winnerTitle">Winner!</h2>
            <div id="winnerDisplay" class="winner-display"></div>
            <div id="prizeDisplay" class="prize-display"></div>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>


    <script>
        // Configuration
        const prizes = [
            { name: "ðŸ¥‡1st Prize: ðŸ’» Laptop", buttonText: "SHUFFLE FOR 1ST PRIZE" },
            { name: "ðŸ¥ˆ2nd Prize: ðŸ§Š Mini Fridge", buttonText: "SHUFFLE FOR 2ND PRIZE" },
            { name: "ðŸ¥‰3rd Prize: ðŸ”‹ 60000mAh Power Bank", buttonText: "SHUFFLE FOR 3RD PRIZE" },
            { name: "ðŸ…4th Prize: ðŸ“¡ MIFI", buttonText: "SHUFFLE FOR 4TH PRIZE" },
            { name: "ðŸŽ–5th Prize: ðŸŒ€ Multi-Purpose Fan", buttonText: "SHUFFLE FOR 5TH PRIZE" }
        ];
        
        // Initialize
        const numbers = Array.from({length: 500}, (_, i) => i + 1);
        let availableNumbers = [...numbers];
        let currentPrizeIndex = 0;
        
        // DOM Elements
        const numbersGrid = document.getElementById('numbersGrid');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const winnerDisplay = document.getElementById('winnerDisplay');
        const prizeDisplay = document.getElementById('prizeDisplay');
        const currentPrizeDisplay = document.getElementById('currentPrizeDisplay');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        
        // Create number grid
        numbers.forEach(num => {
            const numEl = document.createElement('div');
            numEl.className = 'number';
            numEl.textContent = num;
            numEl.id = `num-${num}`;
            numbersGrid.appendChild(numEl);
        });
        
        // Shuffle function with visual effects
        function shuffle() {
            if (currentPrizeIndex >= prizes.length) return;
            
            // Disable button during shuffle
            shuffleBtn.disabled = true;
            
            // Visual shuffle effect
            let counter = 0;
            const shuffleInterval = setInterval(() => {
                // Clear previous selection
                document.querySelectorAll('.number.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Select random number
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                const randomNum = availableNumbers[randomIndex];
                document.getElementById(`num-${randomNum}`).classList.add('selected');
                
                counter++;
                if (counter > 250) { // Longer shuffle for dramatic effect
                    clearInterval(shuffleInterval);
                    selectWinner(randomNum);
                }
            }, 100);
        }
        
        // Select winner with celebration
        function selectWinner(winnerNum) {
            // Remove winner from pool
            availableNumbers = availableNumbers.filter(n => n !== winnerNum);
            
            // Display winner
            winnerDisplay.textContent = `WINNER #${winnerNum}`;
            
            // Display prize
            prizeDisplay.textContent = prizes[currentPrizeIndex].name;
            
            // Open modal
            modal.style.display = 'flex';
            
            // Create celebration effect
            createConfettiInModal();
            
            // Prepare for next prize
            currentPrizeIndex++;
            
            if (currentPrizeIndex < prizes.length) {
                currentPrizeDisplay.textContent = prizes[currentPrizeIndex].name;
                shuffleBtn.textContent = prizes[currentPrizeIndex].buttonText;
                shuffleBtn.disabled = false;
            } else {
                shuffleBtn.textContent = "ALL PRIZES AWARDED!";
                currentPrizeDisplay.textContent = "ðŸŽ‰ Raffle Complete! ðŸŽ‰";
            }
        }
        
        // Confetti effect
        function createConfettiInModal() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        
        // Event listener
        shuffleBtn.addEventListener('click', shuffle);
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
